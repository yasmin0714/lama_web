<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lama | Sneak Peek</title>
    <link id="pageStyle" rel="stylesheet" type="text/css" href="style_large.css">
    <script type="text/javascript">
        function layoutHandler() {
            var styleLink = document.getElementById("pageStyle");
            if(window.innerWidth < 700) { // this.innerWidth <-> window.innerWidth
                styleLink.setAttribute("href", "style_mobile.css");
            } else if(this.innerWidth < 1550) {
                styleLink.setAttribute("href", "style_medium.css");
            } else {
                styleLink.setAttribute("href", "style_large.css");
            }
        }
        window.onresize = layoutHandler;
        layoutHandler();
    </script>
</head>

<body>

    <div class="header">
        <div style="flex: 1"></div>
        L.A.M.A.
        <div style="flex: 0.85"></div>
        <img src="resources/logo.png" width="110" height="120">
    </div>

    <div class="nav">
        <div class="left">
            <div class="nav-link-wrapper">
                <a href="index.html">
                    <div class="text-upper">Home</div>
                </a>
            </div>
            <div class="nav-link-wrapper">
                <a href="screenshot_lounge.html">
                    <div class="text-upper">sneak peek</div>
                </a>
            </div>
        </div>

        <div class="right">
            <div class="nav-link-wrapper">
                <a href="about.html">
                    <div class="text-upper">about</div>
                </a>
            </div>
        </div>
    </div>


    <div class="container">

        <div class="insight-wrapper">

            <div class="insight-item">

                <div class="go-to-link">
                    <a href="screenshot_game.html">
                        <div class="next-back">Back</div>
                    </a>
                </div>

                <img src="resources/endpanel_screenshot.png" height="543" width="780" id="end">
                <script type="text/javascript">
                    function imageSizeHandler() {
                        var imageSize = document.getElementById("end");
                        if(window.innerWidth < 700) { // this.innerWidth <-> window.innerWidth
                            imageSize.setAttribute("width", "250");
                            imageSize.setAttribute("height", "200");
                        } else if(this.innerWidth < 1550) {
                            imageSize.setAttribute("width", "550");
                            imageSize.setAttribute("height", "400");
                        } else {
                            imageSize.setAttribute("width", "780");
                            imageSize.setAttribute("height", "543");
                        }
                    }
                    window.onresize = imageSizeHandler;
                    imageSizeHandler()
                </script>

            </div>
        </div>
    </div>

    <div class="footer">
